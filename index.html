<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/alura-logo.png" type="image/x-icon" />
    <title>Encriptador de texto ~ Alura Challenge</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="img/Top.png" alt="logo de alura" />
      </header>
      <section class="content">
        <div class="main__encrypt-text">
          <textarea id="text" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="main__message">
          <img src="img/Vector.png" alt="" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="actions-buttons">
          <button
            id="encrypt-button"
            onclick="encriptarMensaje();"
            class="btn encrypt-btn"
          >
            Encriptar
          </button>
          <button
            id="desencrypt-button"
            onclick="desencriptarMensaje()"
            class="btn desencrypt-btn"
          >
            Desencriptar
          </button>
        </div>
      </section>
      <aside class="aside">
        <div class="aside__container">
          <textarea id="message" class="encrypt-message" readonly></textarea>
          <div class="kid-img">
            <img id="kid-image" src="img/Muñeco.png" alt="" />
          </div>
          <div class="aside__text">
            <h2 id="title" class="aside__title">
              Ningún mensaje fue encontrado
            </h2>
            <p id="paragraph" class="aside__paragraph">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>
          <div class="copy-button">
            <button
              id="copy-btn"
              type="button"
              onclick="copiarTexto()"
              class="btn copy-btn"
            >
              Copiar
            </button>
          </div>
        </div>
      </aside>
      <footer>

          <p>&copy; Brian OS! ~ 2024</p>
        </div>
